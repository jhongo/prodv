<ion-header>
  <app-header></app-header>
</ion-header>


<ion-content class="content_pri">

  <ion-card *ngFor="let new of news" class="news-card" mode="ios" >
   <img class="new-image" src="{{new.urlToImage}}" >
   <ion-card-subtitle> 
    <ion-label class="label-new-name" >
      {{new.source.name}}
    </ion-label> </ion-card-subtitle>

   <ion-card-title class="label-new-title" > {{new.title}} </ion-card-title>
   <!-- <ion-card-content class="label-new-description" >{{new.description}}</ion-card-content> -->
   
   <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label class="label-new-publi" >
          {{new.publishedAt}}
        </ion-label>
      </ion-col>
      <ion-col size="5" >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label class="label-new-author" >
          {{new.author}}
        </ion-label>
      </ion-col>
      <ion-col size="4" >
        <ion-icon  name="link-sharp">
        </ion-icon>
        <ion-label class="label-new-author" >
          Ver mas..
        </ion-label>
      </ion-col>
    </ion-row>
   </ion-grid>
  </ion-card>

</ion-content>
