<ion-header>
  <app-header></app-header>
</ion-header>


<ion-content class="content_pri">
  <div *ngFor="let match of matches, let i = index" class="div-partidos" >

    <ion-row class="row_fecha">  

      <ion-col class="col_tex_country" size="4">
        <ion-label  class="label_fecha">
          {{match.league.country}}
        </ion-label>
      </ion-col>
      
      <ion-col class="col_tex_fecha" size="4">
        <ion-label  class="label_fecha">
          {{match.fixture.date | date : "dd/MM/yyyy"}}
        </ion-label>
      </ion-col>

      <ion-col class="col_tex_league" size="4">
        <ion-label  class="label_fecha">
          {{match.league.name}}
        </ion-label>
      </ion-col>
    
    </ion-row>
      
    <ion-row>
      <ion-col class="col_nom_eq1" size="3">
        <ion-label class="label_e1">
          {{match.teams.away.name}}
        </ion-label>
      </ion-col>
      
      <ion-col class="col_img" size="2">
        <ion-item lines="none" class="item_avatar">
          
          <img class="con_img" src="{{match.teams.away.logo}}" >
        </ion-item>
        
      </ion-col>
      <ion-col class="col_vs" size="2">
        <ion-label class="label_tittle_vs">
          {{match.goals.away}} - {{match.goals.home}}
        </ion-label>
      </ion-col>
      
      <ion-col class="col_img" size="2">
        <ion-item lines="none" class="item_avatar">
          <img class="con_img" src="{{match.teams.home.logo}}" >
        </ion-item>
      </ion-col>
      
      <ion-col class="col_nom_eq2" size="3">
        <ion-label class="label_e2">
          {{match.teams.home.name}}
        </ion-label>
      </ion-col>
    </ion-row> 

    <ion-row class="row_fecha">  
      <ion-col class="col_tex_fecha" size="12">
        <ion-label  class="label_estadio">
          {{match.fixture.venue.name}}
        </ion-label>
      </ion-col>
    </ion-row>

  </div>
  

</ion-content>
