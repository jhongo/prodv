<ion-header>

  <ion-toolbar class="perfil">
    <ion-title>Perfil</ion-title>

    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="content_pri">


  <ion-card class="ionc-card">
    <h3 *ngIf="!DataUpdate" class="ionic-sub" style="text-align: center;">Datos del usuario</h3>
    <!-- <ion-img *ngIf="!ingresarEnable" class="ion-img" src='/assets/img/profile.svg'></ion-img>-->
  
    <h3 *ngIf="DataUpdate" class="ionic-sub" style="text-align: center;">Actualizar datos</h3>
    <!-- <ion-img *ngIf="ingresarEnable" class="ion-img" src='/assets/img/edit.svg'></ion-img> -->
  

    <!-- <ion-item lines="none" *ngIf="!DataUpdate" class="items">
      <img class="img"[src]="datauser.foto">
    </ion-item> -->
    <ion-item lines="none" *ngIf="!DataUpdate" class="items">
      <ion-label class="normal">
        Correo: {{datauser.email}}
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="!DataUpdate" class="items">
      <ion-label class="normal">
        Nombre: {{datauser.name}}
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="!DataUpdate" class="items">
      <ion-label class="normal">
        Referencia: {{datauser.referencia}}
      </ion-label>
    </ion-item>


    <!-- <ion-item *ngIf="DataUpdate" class="items">
      <img [src]="datauser.foto">
    </ion-item> -->
    <ion-item lines="none" *ngIf="DataUpdate" class="items">
      <ion-label class="normal">
        Correo: {{datauser.email}}
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="DataUpdate" class="items">
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="datauser.name" class="normal" type="text">
      </ion-input>
    </ion-item>


    <ion-item lines="none" *ngIf="DataUpdate" class="items">
      <ion-label class="normal" position="floating">
        Referencia:
      </ion-label>
      <ion-input [(ngModel)]="datauser.referencia" class="normal" type="text">

      </ion-input>

    </ion-item>

    
    <ion-card-content class="botones">
      <ion-button expand="full" *ngIf="!DataUpdate" (click)="DataUpdate=true" class="botonEditar">Editar</ion-button>
      <ion-button expand="full" *ngIf="DataUpdate" (click)="guardarUser()" class="botonGuardar">Guardar</ion-button>
      
  
    </ion-card-content>
   
  </ion-card>
  

</ion-content>
