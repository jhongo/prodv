<ion-content class="content-main">
  <h2 class="title-register">
    CREAR UNA CUENTA 
    <br>NUEVA
  </h2>

  <div class="card-container" mode="ios">
    
    <ion-item lines="none" class="item-input" >
      <ion-input  [(ngModel)]="datauser.name" placeholder="Usuario">
      </ion-input>
      <ion-icon slot="end" color="white" name="person-outline" ></ion-icon>
    </ion-item>

    <ion-item lines="none" class="item-input" >
      <ion-input  [(ngModel)]="datauser.email" type="email" placeholder="Email" #email required>
      </ion-input>
      <ion-icon slot="end" color="white" name="at-outline" ></ion-icon>
    </ion-item>

    <ion-item lines="none" >
      <ion-input [(ngModel)]="datauser.password" type="password" placeholder="ContraseÃ±a" #password required>
      </ion-input>
      <ion-icon slot="end" color="white" name="lock-closed-outline" ></ion-icon>
    </ion-item>
    
    <ion-item lines="none" class="item-input" >
      <ion-input [(ngModel)]="datauser.referencia" placeholder="Referencia" >
      </ion-input>
      <ion-icon slot="end" color="white" name="lock-closed-outline" ></ion-icon>
    </ion-item>
  </div>

  <div>
    <ion-button (click)="registro(email,password)" class="register-button" mode="ios">
      CREAR CUENTA
    </ion-button>
  </div>
  <div class="url-content">
    <u routerLink="/login" >Iniciar Sesion</u>
  </div>

</ion-content>
